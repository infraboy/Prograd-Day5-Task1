<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
            <div class="key">PrtScr</div>
            <div class="key">Insert</div>
            <div class="key">Delete</div>
        </div>
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key double">Backspace</div>
        </div>
        <div class="row">
            <div class="key one-half">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key">Caps</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key double">Enter</div>
        </div>
        <div class="row">
            <div class="key two-half">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key two-half">Shift</div>
        </div>
        <div class="row">
            <div class="key">Ctrl</div>
            <div class="key">fn</div>
            <div class="key"><i class="bi bi-windows"></i></div>
            <div class="key">Alt</div>
            <div class="key ten">Space</div>
            <div class="key">Alt</div>
            <div class="key">Ctrl</div>
            <div class="key"><i class="bi bi-caret-left-fill"></i></div>
            <div class="key half"><i class="bi bi-caret-up-fill"></i></div>
            <div class="key half"><i class="bi bi-caret-down-fill"></i></div>
            <div class="key"><i class="bi bi-caret-right-fill"></i></div>
        </div>
    </div>
</body>
</html>
